            <form class="d-flex" role="search">

    <button type="button" class="btn btn-success botonCompras">Carrito Compras</button>
    <main  id="cards" class="mainProductos">

     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Perfume</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - Agrega el que mas te guste!</th>
          </tr>
        </tfoot>
      </table>
    </main>
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar Carrito
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>


    <template id="template-card" >
      <div class="col-12 mb-2" style="width: 18rem;" data-aos="zoom-in">

            <ul>
              <li>precio</li>

          </div>
        </div>
